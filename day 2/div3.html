<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: blue;
            color: whitesmoke;
            text-align: center;
            padding: 50px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        .marquee-continer{
            width: 80%;
            margin: 20px auto;
            padding: 10px;
            height: 60px;
            overflow: hidden;
            position: relative;
            border: 5px solid #ffcc00;
            background: linear-gradient(135deg,#ffcc00,#ff6600);
            border-radius: 10px;
            box-sizing: 0 0 15px rgba(255,204,0,0.8);
        }
        .marquee-text{
            position: absolute;
            width: 100%;
            font-size: 22px;
            font-weight: bold;
            text-shadow: 2px 2px 5px black;
            white-space: nowrap;
        }
        .scroll-left{
            animation: scrollleft 10s linear infinite;
        }
        @keyframes scrollleft {
            from{transform: translateX(100%);}
            to{transform: translateX(-100%);}
        }
        .bounce{animation:bounce 3s ease-in-out infinite alternate; text-align: center;}
        @keyframes bounce {
            from{transform: translateX(0);}
            to{transform: translateX(50%);}
        }
        .slide-up{
            animation: slideup 5s linear infinite;
        }
        @keyframes slideup {
            from{top:100%;}
            to{top:-100%;}
        }
    </style>
</head>
<body>
    <h1>optimized css marqee effects😎</h1>
    <div class="marquee-continer">
        <div class="marquee-text scroll-left">👑 welcome to the amazing  marquee showcase🐸</div>
    </div>
    <div class="marquee-continer">
        <div class="marquee-text bounce">🐔 css styled marquee with bounce effect🐹</div>
    </div>
    <div class="marquee-continer">
        <div class="marquee-text slide-up">🦘 marquee slideing upward effect🐣</div>
    </div>
</body>
</html>
