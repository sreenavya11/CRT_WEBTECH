<<!DOCTYPE html>
<html lang<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nested Squares</title>
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: #f0f0f0;
            }
            .square {
                position: absolute;
            }
            .square1 { width: 300px; height: 300px; background-color: brown; }
            .square2 { width: 250px; height: 250px; background-color: beige; }
            .square3 { width: 200px; height: 200px; background-color: lightblue; }
            .square4 { width: 150px; height: 150px; background-color: purple; }
            .square5 { width: 100px; height: 100px; background-color: goldenrod; }
        </style>
    </head>
    <body>
        <div class="square square1"></div>
        <div class="square square2"></div>
        <div class="square square3"></div>
        <div class="square square4"></div>
        <div class="square square5"></div>
    </body>
    </html>
